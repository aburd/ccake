name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      # Checkout
      - uses: actions/checkout@v3
      # Toolchain
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy
      # Build
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      # Test
      - uses: actions-rs/cargo@v1
        with:
          command: test
      # Format
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      # Clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings